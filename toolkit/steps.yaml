scf:
  slurm: 
    time: "0:05:00"
    nodes: 1
    ntasks: 28
    mem_per_cpu: "1GB"
  cmd: | 
    ulimit -s unlimited
    module load  intel-compilers/2023.2.1  impi/2021.10.0   VASP/6.5.1-Dsingle_prec_bse
    module load Python/3.11.5 matplotlib/3.8.2 h5py/3.11.0
    
    START_DIR="$(pwd)"
    output=$(python3 toolkit.py --step t_scf --part dry)
    cd "$output"
    mpiexec vasp_std > log
    
    cd "$START_DIR"
    output=$(python3 toolkit.py --step t_scf --part scf)
    cd "$output"
    mpiexec vasp_std > log
    
